<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D 曲面图表 Demo</title>
</head>
<body>

<div id="surfaceChart_Container" style="display: block; width:400px; height: 400px;">

</div>

<script type="text/javascript" src="../bin/surfacechart.js"></script>
<script type="text/javascript">
   function  request(url, completion) {
       var xhr = new XMLHttpRequest();
       xhr.overrideMimeType("text/plain; charset=utf-8");
        xhr.onreadystatechange = function() {
            if (this.readyState === this.DONE) {
                if (this.status === 200 || this.status === 0) {
                    completion(this.responseText);
                }
            }
        }
        xhr.open("GET", url, true);
        xhr.send();
    };

//   var dataURL = './data0.txt';
//   var colCount = 28;
//
//   var dataURL = './data1.txt';
//   var colCount = 20;

   var dataURL = './data2.txt';
   var colCount = 20;

   request(dataURL, function(dataStr) {
        //将空白,换行符都替换成逗号,然后分割成数组
       var newStr = dataStr.replace(/\s/g, ',');
       var arr = newStr.split(',');

       //将一维数组按行列数分割为二维数组
       var newArr = [];
       var rowArr = new Array();

       // 数据集很大时,缓存arr.length这种优化有必要的
       var arrLength = arr.length;
       for (var i=0; i<arrLength; i++) {
           var m = i % colCount;
           if (i > 0 && m === 0) {
               newArr.push(rowArr.slice(0));
               rowArr = new Array();
           }
           rowArr.push(arr[i]);
       }
       newArr.push(rowArr.slice(0));

       var chartWidth = 600;
       var chartHeight = 500;

       // 下边 "可选参数" 的意思是指: 如果不想指定这个字段的信息, 就在 params 里删除这个字段
       var params = {
           width: 600,  // 必设参数,  图表在屏幕上的宽度
           height: 500, // 必设参数,  一般高度要设置得比宽度小,图表会显得比较漂亮
           title: '3D 曲面图表 - 0', // 可选参数, 图表的名称, 默认为空
           fontColor: 0xfafafa, // 可选参数, 图表上文字的颜色, 默认为0xfafafa
           backgroundColor: 0x353535, // 可选参数, 图表背景颜色, 默认为 0x353535
           surfaceColors:  [0x215c91,  0x70af48, 0x3769bd, 0xfec536, 0xa5a5a5, 0xf27934, 0x6aa3d9] // 可选参数, 曲面顶点颜色,如果要指定, 数组长度至少为 7 位.
       };
       // 生成图表实例
       var chart = new SurfaceChart(newArr, params);

       // 将曲面图显示到网页
       var container = document.getElementById('surfaceChart_Container');
       container.appendChild(chart.domElement);
   });
</script>

</body>
</html>
